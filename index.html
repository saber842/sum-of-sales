```html
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Sales Summary</h1>
        <div id="total-sales" class="text-center mt-3"></div>
    </div>

    <script>
        fetch('data.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1); // Skip header row
                let totalSales = 0;
                rows.forEach(row => {
                    const [product, sales, region] = row.split(',');
                    totalSales += parseInt(sales);
                });
                document.getElementById('total-sales').textContent = `Total Sales: $${totalSales}`;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>

</html>
