```html
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Product Sales</h1>
        <table id="product-sales" class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Sales</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table content will be generated dynamically -->
            </tbody>
        </table>
        <div>
            <label for="currency-picker">Select Currency:</label>
            <select id="currency-picker" class="form-select">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPO">JPO</option>
            </select>
        </div>
        <div>
            <p>Total Sales: <span id="total-sales">0</span> <span id="total-currency">USD</span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const products = [
            { product: 'Apple', sales: 1200 },
            { product: 'Orange', sales: 1000 },
            { product: 'Banana', sales: 1500 },
            { product: 'Grape', sales: 800 }
        ];

        const rates = {
            USD: 1.0,
            EUR: 1.21,
            GBP: 20.34,
            JPO: 10.15
        };

        const tableBody = document.querySelector('#product-sales tbody');
        const totalSales = document.querySelector('#total-sales');
        const totalCurrency = document.querySelector('#total-currency');
        const currencyPicker = document.querySelector('#currency-picker');

        function renderTable() {
            tableBody.innerHTML = '';
            let total = 0;
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.product}</td>
                    <td>${product.sales}</td>
                `;
                tableBody.appendChild(row);
                total += product.sales;
            });
            totalSales.textContent = total;
            updateTotalCurrency();
        }

        function updateTotalCurrency() {
            const selectedCurrency = currencyPicker.value;
            const total = parseFloat(totalSales.textContent);
            totalCurrency.textContent = selectedCurrency;
            totalSales.textContent = (total / rates[selectedCurrency]).toFixed(2);
        }

        currencyPicker.addEventListener('change', updateTotalCurrency);

        renderTable();
    </script>
</body>

</html>
```
